<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/scripts.js"></script>
		<title>Places You've Been</title>
	</head>
	<body>
		<div class="container">
			<h1>Places You've Been</h1>
			
			<div class="row">
				<div class="col-md-6">
					<h2>Add a Place:</h2>
					<form id="new-place">
						<div class="form-group">
							<label for="new-place-name">Location:</label>
							<input type="text" class="form-control" id="new-place-name">
						</div>
						<div class="form-group">
							<label for="new-landmark">Landmarks:</label>
							<input type="text" class="form-control" id="new-landmark">
						</div>
						
						<div class="form-group">
							<label for="new-date">Date:</label>
							<input type="text" class="form-control" id="new-date">
						</div>
						<div class="form-group">
							<label for="new-notes">Notes</label>
							<input type="text" class="form-control" id="new-notes">
						</div>
						<button type="submit" class="btn">Add</button>
					</form>
					
					<h2>Places:</h2>
					<ul id="places">
						
					</ul>
				</div>
				<div class="col-md-6">
					<div id="show-place">
						<h2></h2>
						<p>Place: <span class="place"></span></p>
						<ul>
							<p>Landmark: <span class="landmark"></span></p>
							<p>Date: <span class="date"></span></p>
							<p>Notes: <span class="notes"></span></p>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
